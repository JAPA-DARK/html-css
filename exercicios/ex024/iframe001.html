<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>estudos de iframe</title>
    <style>
        iframe {
            border: 3px solid black;
            box-shadow: 2px 3px 4px black;
            width: 500px;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>testando o uso de iframe</h1>
        <p> acessando o site do
        <!--tamanho padrão 300x150px-->
        <iframe src="https://www.cursoemvideo.com" frameborder="0">
            <a href="https://www.cursoemvideo.com" target="_blank">curso em video</a>
        </iframe>
            para aprender a programar.</p>
    <br>
        <p> o repositorio do guanabara

        <iframe src="https://gustavoguanabara.github.io" frameborder="0">
            <a href="https://gustavoguanabara.github.io" target="_blank">gustavo guanabara</a>
        </iframe>
            tambem é bem legal
        </p>
</body>
</html>
