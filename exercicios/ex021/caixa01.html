<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>modelos de caixa</title>
    <style>
        h1 { /* box-level */
            
            background-color: gray;

            height: 300px;
            width: 300px;

            border: 10px solid rgb(0 , 68 , 253);
            
            padding: 5px;

            margin: 20px auto 40px auto;

            outline: 2px dashed gray;
        }
        a { /* inline-level */
            border: 2px dotted red ;

            padding: 5px

        }
    </style>
</head>
<body>
    <h1>exemplos de caixa box-level</h1>
    <p>parágrafos tambem são exemplos de box-level, mas os <a href="#"> links são exemplos de caixa inline-level</a>vamos ver como tudo isso funciona.</p>
</body>
</html>
