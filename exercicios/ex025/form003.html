<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário</title>
    <style>
       
        
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: rgba(77, 73, 73, 0.76);
            color: rgb(230, 229, 229);
            margin: 0px;
            padding: 20px;
        }
        h1 {
            color: rgb(255, 255, 255);
        }
        form {
            display: inline-block;
            background-color: rgba(194, 201, 207, 0.719);
            color: black;
            padding: 20px;
        }

        
    </style>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
    <p>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" required minlength="8" maxlength="25" size="12" placeholder="Nome completo" autocomplete="name"><br>
        <p>
            <label for="imedia">Média</label>
            <input type="number" name="média" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.5" required><br>
        <p>
        <p>
            <label for="imes">Período Letivo</label>
            <input type="month" name="mes" id="imes" value="2024-06" ><br>
                
        </p>
        <p>
            <label for="idia">Dia da Prova</label>
            <input type="date" name="dia" id="idia" value="2024-06-03"><br>
        </p>
        <p>
            <label for="ihora">hora da prova</label>
            <input type="time" name="hora" id="ihora" value="13:00"><br>
        </p>
            <input id="botaoe" type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </p>
    </form>
</body>
</html>
