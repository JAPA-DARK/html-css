<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
    <style>
        body {
            margin: auto;

        }
        form {
            display: inline-block;
            background-color: rgba(197, 193, 193, 0.541);
            padding: 20px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>exemplo de formulario</h1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="icor">Cor:</label>
            <input type="color" name="cor" id="icor" value="#00ff00">
            <br>
        </p>
        <p>
            <label for="inivel">Nivel de sastifação</label>
            <input type="range" name="nivel" id="inivel" min="0" max="10" value="5">
            <br>
        </p>
        <p>
            <label for="ifoto">Foto de Perfil</label>
            <input type="file" name="foto" id="ifoto">
            <br>
        </p>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
</body>
</html>
