<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midias em html</title>
</head>
<body>
    <h1>imagens dinâmicas</h1>
    <p>tente abrir este site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/foto-m.png" type="image/png">
    <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>
    <h1>reproduzindo Áudio</h1>
    <p>vamos aprender a reproduzir audios em html5.</p>
   <audio preload="metadata"  controls>
        <source src="midia/maria voce não sai da minha cabeça stalony .mp3" type="audio/mpeg">
        <source src="midia/maria voce não sai da minha cabeça stalony .mp3" type="audio/ogg">
        <source src="midia/maria voce não sai da minha cabeça stalony .mp3" type="audio/wav">
        <p>infelismente seu navegador não consegue reproduzir audio <a href="midia/maria voce não sai da minha cabeça stalony .mp3">clique aqui para baixar o arquivo mp3</a></p>
   </audio> 
</body>
</html>
